<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLA Land</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        body { font-family: 'Roboto', sans-serif; background-color: #141414; color: #fff; }
        .navbar { padding: 20px; font-size: 24px; background-color: #141414; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: calc(100% - 50px); }
        video { width: 100%; height: auto; }
        .button { background-color: #e50914; border: none; padding: 15px 30px; font-size: 18px; color: #fff; cursor: pointer; border-radius: 5px; transition: background-color 0.3s; }
        .button:hover { background-color: #f40612; }
    </style>
</head>
<body>
    <div class="navbar">Netflix</div>
    <div class="container">
        <video src="video.mp4" autoplay loop muted></video>
        <button class="button" onclick="window.location.href='content.html'">Explore More</button>
    </div>
</body>
</html>
